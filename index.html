<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!-- Your Name | Portfolio --></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #0f172a;
            color: #f1f5f9;
            line-height: 1.6;
        }

        header {
            background: #1e293b;
            padding: 1.5rem 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.5rem;
        }

        nav a {
            color: #f1f5f9;
            text-decoration: none;
            margin-left: 1.5rem;
            transition: 0.3s;
        }

        nav a:hover {
            color: #38bdf8;
        }

        section {
            padding: 4rem 10%;
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 80vh;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #38bdf8;
            color: #0f172a;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0ea5e9;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .project-card {
            background: #1e293b;
            padding: 1.5rem;
            border-radius: 10px;
            transition: 0.3s;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-card h3 {
            margin-bottom: 0.5rem;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: #1e293b;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
            }

            nav {
                margin-top: 1rem;
            }
        }
    </style>
</head>
